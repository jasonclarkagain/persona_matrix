<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PERSONA MATRIX | CONTROL</title>
    <style>
        body { 
            background: #050505; 
            color: #00ff88; 
            font-family: 'Courier New', monospace; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .glass-card {
            padding: 30px; 
            border: 1px solid #00d4ff; 
            border-radius: 12px; 
            background: rgba(0, 212, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
            backdrop-filter: blur(10px);
            width: 400px;
        }
        .stat-line { margin: 15px 0; font-size: 1.2em; }
        .label { color: #00d4ff; text-transform: uppercase; font-size: 0.8em; }
        .val { color: #ffffff; font-weight: bold; float: right; }
        h1 { border-bottom: 1px solid #00d4ff; padding-bottom: 10px; margin-top: 0; }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1>MATRIX ACTIVE</h1>
        <div class="stat-line"><span class="label">Address:</span> <span id="port-display" class="val">---</span></div>
        <div class="stat-line"><span class="label">Persona:</span> <span id="persona" class="val">...</span></div>
        <div class="stat-line"><span class="label">Stability:</span> <span id="stability" class="val">...</span></div>
    </div>

    <script>
        async function update() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                document.getElementById('persona').innerText = data.active_persona;
                document.getElementById('stability').innerText = (data.stability * 100).toFixed(2) + '%';
                document.getElementById('port-display').innerText = window.location.host;
            } catch (e) { 
                document.getElementById('persona').innerText = "OFFLINE";
                console.error("Link Severed"); 
            }
        }
        setInterval(update, 2000);
        update();
    </script>
</body>
</html>
