<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PERSONA MATRIX | CONTROL</title>
    <style>
        body { background: #050505; color: #00ff88; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .glass-card { padding: 30px; border: 1px solid #00d4ff; border-radius: 12px; background: rgba(0, 212, 255, 0.05); backdrop-filter: blur(10px); width: 500px; }
        .log-box { background: rgba(0,0,0,0.5); border: 1px solid #333; padding: 10px; font-size: 0.8em; color: #aaa; margin-top: 20px; height: 100px; overflow: hidden; }
        .val { color: #ffffff; font-weight: bold; float: right; }
        h1 { border-bottom: 1px solid #00d4ff; padding-bottom: 10px; margin: 0 0 15px 0; }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1>MATRIX ACTIVE</h1>
        <div>PERSONA: <span id="persona" class="val">...</span></div>
        <div>STABILITY: <span id="stability" class="val">...</span></div>
        <div class="log-box" id="log-entries">Waiting for sentinel...</div>
    </div>
    <script>
        async function update() {
            try {
                const sRes = await fetch('/api/stats');
                const sData = await sRes.json();
                document.getElementById('persona').innerText = sData.active_persona;
                document.getElementById('stability').innerText = (sData.stability * 100).toFixed(2) + '%';

                const lRes = await fetch('/api/logs');
                const lData = await lRes.json();
                document.getElementById('log-entries').innerHTML = lData.entries.join('<br>');
            } catch (e) { console.error("Link Severed"); }
        }
        setInterval(update, 2000);
        update();
    </script>
</body>
</html>
